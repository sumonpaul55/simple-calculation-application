<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculation application</title>
</head>

<body>
    <div class="container mx-auto mt-20">
        <div class="mx-auto max-w-[600px] p-4 rounded-lg bg-lime-400">
            <h1 class="text-center">Bank Application</h1>
            <div class="space-y-5 mt-10">
                <input type="email"
                       id="email"
                       class="block w-full p-1 text-lg rounded-lg outline-none px-4"
                       placeholder="Enter Your mail">
                <input type="password"
                       id="pass"
                       class="block w-full p-1 text-lg rounded-lg outline-none px-4"
                       placeholder="*****">
            </div>
            <button id="login-button"
                    class="px-10 py-2 mt-10 mx-auto text-white bg-purple-500 rounded-lg hover:bg-indigo-800 cursor-pointer duration-200">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
